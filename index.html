<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Carousel Task</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="static_logo">
        <div class="bottom_logo">
          *See site for details, pricing from 3/2 to 3/29 while supplies last
        </div>
      </div>
      <div class="header">
        <div class="header_animation">
          <div class="logo"><img src="src/samsung_logo.png" alt="" /></div>
          <div class="header_text">
            <div class="text_header">See why the Bespoke Jet™</div>
            <div class="text_header">is "so good" it made this</div>
            <div class="text_header">
              <span class="kichn_logo"><img src="src/kichn_logo.png" alt="123" /></span> journalist
              cry
            </div>
          </div>
        </div>
        <div class="left-side">
          <div class="text">
            <p id="slide-text"></p>
          </div>
          <div class="buttons">
            <div class="indicators">
              <button class="prev"></button>
              <span class="current-slide">1/5</span>
              <button class="next"></button>
            </div>
            <div class="shop-now-block">
              <a href="about:blank" class="shop-now">SAVE $400 NOW</a>
            </div>
          </div>
          <div class="top_logo">Bespoke Jet™</div>
          <div class="bottom_logo_animated">
            *See site for details, pricing from 3/2 to 3/29 while supplies last
          </div>
        </div>
      </div>
      <div class="saveMoney">
        <h1>Bespoke Jet™</h1>
        <p>Save $400 Now</p>
      </div>
      <div class="carousel">
        <div class="slides">
          <div class="slide"><img src="src/frame_1.png" alt="Frame 1" /></div>
          <div class="slide"><img src="src/frame_2.png" alt="Frame 2" /></div>
          <div class="slide"><img src="src/frame_3.png" alt="Frame 3" /></div>
          <div class="slide"><img src="src/frame_4.png" alt="Frame 4" /></div>
          <div class="slide"><img src="src/frame_5.png" alt="Frame 5" /></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
